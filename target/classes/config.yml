# maximum chunks a player's town can claim
max-claims-per-player: 512

# award chunks based on playtime (Statistic.PLAY_ONE_MINUTE); existing claims are never revoked
use-playtime-scaling: true
chunks-per-hour: 4

# default town color (vanilla color names)
default-color: GREEN

# Dynmap marker style
fill-opacity: 0.35
line-opacity: 0.9
line-weight: 2

# Claim safety (basic grief prevention within claims)
claim-protection:
  prevent-fire: true
  prevent-fire-spread: true
  prevent-lava: true
  prevent-lava-flow: true
  prevent-tnt: true
  prevent-tnt-explosions: true

# Scoreboard styling (uses & color codes)
scoreboard:
  title: "&6&lLeaderboard"
  top-kills-title: "&bTop Kills"
  top-claims-title: "&eTop Claims"
  contested-title: "&cContested Chunks"
  alliances-title: "&dAlliances"
  you-title: "&aYou"
  none: "&7None"
  separator: "&7----------------"
  hide-tip: "&7Hide this with &e/lb toggle"
  # Placeholders: {index} {town} {value}
  top-entry-format: "&f{index}. {town} &7({value})"
  # Placeholders: {index} {alliance}
  alliance-entry-format: "&f{index}. {alliance}"
  # Placeholders: {value}
  you-kills-format: "&fKills: &e{value}"
  you-deaths-format: "&fDeaths: &e{value}"
  you-claims-format: "&fClaims: &e{value}"
  # Placeholders: {index} {defender} {challenger} {chunks} {time} {paused}
  contest-entry-format: "&f{index}. {defender} &7vs {challenger} &7({chunks}) &e{time}{paused}"
  contest-paused-text: "&c paused"
